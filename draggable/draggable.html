<!doctype html>
<html>
    <head>
        <title>Scrapbooking!</title>
        <meta name= "viewport" content="width=device-width. initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1> Scrapbooking B) </h1>
        <h2 style="font-family: caveat"> Drag 2 style</h2>

        <div class="photo">
          <img src="notebook.png" class="photo" width=700px></div>

        <div class=items>
            <img class="draggable" width=300px src="photo.png"> 
            <img class="draggable" width=100px src="starsticker.png">
            <img class="draggable" width=200px src="dumdum.jpg">
            <img class="draggable" width=150px src="bluestar.png">
            <img class="draggable" width=300px src="card.png">
            <img class="draggable" width=200px src="flowers.png">
            <img class="draggable" width=70px src="stamp.jpg">
            <img class="draggable" width=100px src="orange.png">
            <img class="draggable" width=200px src="glossier.png">
            <img class="draggable" width=300px src="bluepaper.png">
            <img class="draggable" width=300px src="helloworld.png">
            <img class="draggable" width=200px src="washi.png">
            <img class="draggable" width=150px src="tape.png">
            <img class="draggable" width=230px src="pinkhert.png">
            <img class="draggable" width=170px src="paperclip.png">
            <img class="draggable" width=150px src="date.png">
        </div>


        <script src="jquery-3.7.1.js"></script>
        <script src="jquery-ui.js"></script>
        <script src="functions.js"></script>
    </body>
</html>
